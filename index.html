<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>Hypermedia Explorer</title>
    <link rel="stylesheet" media="screen" href="//ajax.aspnetcdn.com/ajax/jquery.ui/1.8.19/themes/base/jquery-ui.css" />
    <link rel="stylesheet" media="screen" href="//ajax.aspnetcdn.com/ajax/jquery.ui/1.8.19/themes/ui-lightness/jquery-ui.css" />
    <link rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" media="screen" href="styles.css" />
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand"><abbr title="Hypermedia Explorer">HE</abbr></a>
          <div class="nav-collapse">
            <ul class="nav" id="req-address-bar">
              <li>
                <form class="navbar-form pull-left">
                  <div class="btn-group" data-toggle="buttons-radio">
                    <button class="btn btn-info"><abbr title="OPTIONS">O</abbr></button>
                    <button class="btn btn-info"><abbr title="HEAD">H</abbr></button>
                    <button class="btn btn-success active"><abbr title="GET">G</abbr></button>
                    <button class="btn btn-danger"><abbr title="POST">PO</abbr></button>
                    <button class="btn btn-danger"><abbr title="PATCH">PA</abbr></button>
                    <button class="btn btn-warning"><abbr title="PUT">PU</abbr></button>
                    <button class="btn btn-warning"><abbr title="DELETE">D</abbr></button>
                    <button class="btn btn-info"><abbr title="TRACE">T</abbr></button>
                  </div>
                  <input type="text" id="req-address" class="input-block-level"></input>
                  <button id="req-refresh" class="btn btn-inverse">‚ü≥</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row-fluid" id="main">
        <div class="span4">
          <h1>Explorer</h1>
          <div id="res-resource"></div>
        </div>

        <div class="span4">
          <div id="req">
            <h1>Request</h1>
            <h2>Headers</h2>
            <div id="req-headers-bar">
              <textarea id="req-headers" class="input-block-level pre pre-scrollable-small"></textarea>
            </div>
            <h2>Body</h2>
            <div id="req-body-bar">
              <textarea id="req-body" class="input-block-level pre pre-scrollable"></textarea>
            </div>
          </div>
        </div>

        <div class="span4">
          <div id="res">
            <h1>Raw Response</h1>
            <h2>Headers</h2>
            <div id="res-headers-bar">
              <pre id="res-headers" class="pre-scrollable-small"></pre>
            </div>
            <h2>Body</h2>
            <div id="res-body-bar">
              <pre id="res-body" class="pre-scrollable"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- TEMPLATES -->
    <script id="query-uri-template" type="text/template">
      <form id="query" action="<%= href %>">
        <p>URI Template:</p>
        <pre><%= href %></pre>
        <p>Input (JSON):</p>
        <textarea style="width: 100%; height: 300px">{ "foo": "bar" }</textarea>
        <p>Expanded URI:</p>
        <pre class="preview">&nbsp;</pre>
        <input type="submit" value="Follow URI" />
      </form>
    </script>

    <script id="non-safe-request-template" type="text/template">
      <form id="non-safe" action="<%= href %>">
        <p>Target URI: <%= href %></pre>
        <p>Method:</p>
        <input name="method" class="method" value="POST" />
        <p>Headers:</p>
        <textarea name="headers" class="headers" style="width: 100%; height: 100px">
  Content-Type: application/json
  <%= user_defined_headers %>
        </textarea>
        <p>Body:</p>
        <textarea name="body" class="body" style="width: 100%; height: 200px">
  {

  }
        </textarea>
        <input type="submit" value="Make Request" />
      </form>
    </script>

    <script id="resource-template" type="text/template">
      <div class="links">
        <h2>Links</h2>
          <table class="table">
            <thead>
              <tr>
                <th>rel</th>
                <th>title</th>
                <th>name / index</th>
                <th>docs</th>
                <th>GET</th>
                <th>NON-GET</th>
              </tr>
            </thead>
            <tbody>
            <% _.each(links, function(obj, rel) { %>
              <% if ($.isArray(obj)) { %>
                <% _.each(obj, function(link, i) { %>
                  <tr>
                    <td><strong><%= HE.truncateIfUrl(rel) %></strong></td>
                    <td><%= link.title || '' %></td>
                    <td><%= link.name ? 'name: ' + link.name : 'index: ' + i %></a></td>
                    <td>
                    <% if (HE.isUrl(rel)) { %>
                      <a class="dox" href="<%= HE.buildUrl(rel) %>"><i class="icon-book"></i></a>
                    <% } %>
                    </td>
                    <td>
                      <% if (link.templated === true) { %>
                        <a class="query btn btn-success" href="<%= link.href %>" title="Query URI template"><i class="icon-question-sign"></i></a>
                      <% } else { %>
                        <a class="follow btn btn-success" href="<%= link.href %>" title="Follow link"><i class="icon-arrow-right"></i></a>
                      <% } %>
                    </td>
                    <td>
                      <a class="non-get btn btn-warning" href="<%= link.href %>" title="Perform non-GET request">!</a>
                    </td>
                  </tr>
                <% }); %>
              <% } else { %>
                <tr>
                  <td><strong><%= HE.truncateIfUrl(rel) %></strong></td>
                  <td><%= obj.title || '' %></td>
                  <td><%= obj.name || '' %></td>
                  <td>
                  <% if (HE.isUrl(rel)) { %>
                    <a class="dox" href="<%= HE.buildUrl(rel) %>"><i class="icon-book"></i></a>
                  <% } %>
                  </td>
                  <td>
                    <% if (obj.templated === true) { %>
                      <a class="query btn btn-success" href="<%= obj.href %>" title="Query URI template"><i class="icon-question-sign"></i></a>
                    <% } else { %>
                      <a class="follow btn btn-success" href="<%= obj.href %>" title="Follow link"><i class="icon-arrow-right"></i></a>
                    <% } %>
                  </td>
                  <td>
                    <a class="non-get btn btn-warning" href="<%= obj.href %>" title="Perform non-GET request">!</a>
                  </td>
                </tr>
              <% } %>
            <% }) %>
            </tbody>
          </table>
      </div>
      <div class="state">
        <h2>State</h2>
        <pre><%= _.escape(JSON.stringify(state, null, HE.jsonIndent)) %></pre>
      </div>
      <h2>Embedded Resources</h2>
      <div class="embedded-resources"></div>
    </script>

          <pre><%= _.escape(JSON.stringify(state, null, HE.jsonIndent)) %></pre>

        <div class="links">

                      <% } else { %>
                        <a class="follow btn btn-success" href="<%= link.href %>" title="Follow link"><i class="icon-arrow-right"></i></a>
                      <% } %>

                      <a class="non-get btn btn-warning" href="<%= link.href %>" title="Perform non-GET request">!</a>

          </table>
        </div>
      </div>
    </script>

    <!-- SCRIPTS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/coffee-script/1.4.0/coffee-script.min.js"></script>

    <script src="vendor/js/uritemplates.js"></script>
    <script src="he.coffee" type="text/coffeescript"></script>
    <script src="he_init.coffee" type="text/coffeescript"></script>
  </body>
</html>
